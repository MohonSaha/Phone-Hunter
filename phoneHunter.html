<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header class="container">
        <h1 class="title">Wellcome to phone Hunter!</h1>

        <!-- Search box  -->
        <div class="d-flex justify-content-center align-items-center">
            <div class="input-group mb-3 w-50 ">
                <input type="text" id="search-field" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="btn-search">Button</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section>

            <!-- Show phones Section -->
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- <div class="col">
                    
                </div> -->
            </div>


            <!-- Error message Section  -->
            <div id="no-phone-found" class="mt-5 pt-5 d-flex align-items-center justify-content-center d-none">
                <h2 class="text-warning">No Phone Found. Please try a new search!!!</h2>
            </div>

            <!-- Show all button section  -->
            <div id="show-all" class="d-none my-5 d-flex align-items-center justify-content-center ">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <section id="loader" class="d-none container mt-5 pt-5 d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary " role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>

    </main>



    <script src="./JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
